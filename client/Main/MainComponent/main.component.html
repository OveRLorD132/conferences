<div class="main">
  <div class="menu">
    <div class="top">
        <div class="logo btn-link" routerLink="/">
          <img class="logo" src="public/imgs/main/logo.png"/>
        </div>
    </div>
    <div class="middle">
      <img class="btn" src="public/imgs/main/home.svg"/>
      <img class="btn" src="public/imgs/main/video.svg"/>
      <img class="btn" src="public/imgs/main/settings.svg"/>
    </div>
    <div class="bottom">
      <ng-template [ngIf]="user">
        <img class="avtr" src="public/imgs/main/avatar.svg" />
        <img class="logout" src="public/imgs/main/logout.svg" (click)="logout()" />
      </ng-template>
      <ng-template [ngIf]="!user">
        <img class="avtr" src="public/imgs/main/avatar.svg" />
        <img class="login" src="public/imgs/main/login.svg" (click)="showLogin()" />
      </ng-template>
    </div>
  </div>
  <div class="content">
    <router-outlet>

    </router-outlet>
    <call-component [call_id]="'1'" />
  </div>
    <ng-template [ngIf]="loginVisibility === Visibility.Visible">
      <div class="overlay-cont">
        <login (close)="closeLogin()" (register)="createProfile($event)" (login)="userLogin($event)" />
      </div>
    </ng-template>
</div>
